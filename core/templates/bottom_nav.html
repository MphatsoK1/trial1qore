  <script>
  /**
 * JavaScript to make web app behave like an Android app:
 * - Restrict zooming in/out (disable pinch zoom)
 * - Prevent light/long clicks from triggering browser context menus
 * - Ensure smooth scrolling without restrictions
 */

// 1. Restrict zooming in/out - Prevent pinch zoom
// Reinforce with JS (assuming meta tag is set: <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">)
document.addEventListener('touchstart', function (event) {
  if (event.touches.length > 1) {
    event.preventDefault(); // Prevent multi-touch gestures like pinch zoom
  }
}, { passive: false });

let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
  const now = (new Date()).getTime();
  if (now - lastTouchEnd <= 300) { // Double-tap detection
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);

let lastTouchStart = 0;
document.addEventListener('touchstart', function (event) {
  const now = (new Date()).getTime();
  if (now - lastTouchStart <= 300) { // Double-tap
    event.preventDefault();
  }
  lastTouchStart = now;
}, false);

// 2. Prevent light/long clicks from triggering browser context menus
document.addEventListener('contextmenu', function (e) {
  e.preventDefault();
}, false);

document.addEventListener('selectstart', function (e) {
  e.preventDefault();
}, false);

document.addEventListener('touchstart', function (e) {
  const timer = setTimeout(() => {
    e.preventDefault();
  }, 500); // 500ms long press

  e.target.addEventListener('touchend', () => {
    clearTimeout(timer);
  }, { once: true });
}, { passive: false });

// 3. Ensure smooth scrolling (no restrictions)
document.documentElement.style.scrollBehavior = 'smooth';

// Remove all scrolling prevention logic
// (Previously included touchmove event listener removed)

// Optional: Add haptic feedback simulation
function vibrate(duration) {
  if (navigator.vibrate) {
    navigator.vibrate(duration || 50);
  }
}

document.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('click', () => {
    vibrate(50); // Short vibration on tap
  });
});

console.log('Mobile app behaviors applied: No zoom, no context menus, smooth scrolling.');
  </script>
