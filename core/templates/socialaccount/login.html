{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Via {{ provider.name }} - Mphunzitsi-AI</title>
    <meta name="description" content="Sign in to Mphunzitsi-AI using {{ provider.name }}">
    <link rel="icon" type="image/png" href="{% static 'favicon/favicon.png' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet">
                
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            min-height: 100vh;
        }
        .text-sm-sm {
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-3 py-6 bg-gray-50">
    <div class="w-full max-w-md">
        <!-- Logo/App Name -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="w-32 h-32 bg-gradient-to-r from-black-500 to-indigo-600 rounded-2xl flex items-center justify-center">
                  <img src="{% static 'logo.png'%}" alt="Mphunzitsi-AI Logo">
                </div>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Sign In Via {{ provider.name }}</h1>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-4">
            <p class="text-gray-700 text-center mb-6">
                You are about to sign in using a third-party account from <strong>{{ provider.name }}</strong>.
            </p>
            
            <form method="post">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit"
                        class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-semibold py-3 rounded-xl hover:from-purple-600 hover:to-indigo-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 text-sm shadow-lg transform hover:scale-[1.02]">
                    Continue
                </button>
            </form>
        </div>

        <!-- Navigation Links -->
        <div class="text-center">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <p class="text-gray-600 text-sm-sm font-medium mb-2">Menu:</p>
                <ul class="space-y-2">
                    <li>
                        <a href="{% url 'account_login' %}" class="text-purple-600 hover:text-purple-500 transition-colors text-sm-sm">
                            Sign In
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'account_signup' %}" class="text-purple-600 hover:text-purple-500 transition-colors text-sm-sm">
                            Sign Up
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
